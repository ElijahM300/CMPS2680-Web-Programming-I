<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Project 2</title>
        <link rel="stylesheet" href="style.css">
        <script src = "todo.js"></script> 
    </head>
    <body class = "todopage" onload = "initialize()">
        <div class = "center">
            <button onclick = "saveToFile()">Save</button>
            <button onclick = "document.getElementById('load_file').click()">Load</button>
            <input type = "file" id = "load_file" accept = ".json" style = "display: none">
            <button onclick = "clearAll()">Clear All</button><br><br>
        </div>
        <div class = "flex-container">
            <div class = "todostyle">
                <h1 id = "todohead">Todo</h1>
                <button onclick = "addItem();">Add</button>
                <input id = "todo_items" type = "text">
                <button onclick="clearItems('todo')">Clear</button><br>
                <div id = "todo">

                </div>
            </div>
            <div class = "donestyle">
                <h1 id = "donehead">Done</h1>
                <button onclick="clearItems('done')">Clear</button><br>
                <div id = "done">

                </div>
            </div>
        </div>
    </body>
</html>
